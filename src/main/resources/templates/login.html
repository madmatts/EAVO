<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/guest}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>EAVO - Login</title>
</head>
<div class="vertical-align-wrap" layout:fragment="content">
    <div class="vertical-align-middle">
        <div class="auth-box ">
            <div class="left">
                <div class="content">
                    <div class="header">
                        <div class="logo text-center"><img th:src="@{/resources/assets/img/logo-dark.png}"
                                                           alt="Klorofil Logo"></div>
                        <p class="lead">Login to your account</p>
                    </div>
                    <form class="form-auth-small" action="" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div th:if="${param.error != null}">
                            Failed to login.
                            <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                                Reason:
                                <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"/>
                            </div>
                        </div>
                        <div th:if="${param.logout != null}">You have been logged out.</div>
                        <div class="form-group">
                            <label for="username" class="control-label sr-only">Username</label>
                            <input type="text" class="form-control" name="username" id="username"
                                   value="" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label sr-only">Password</label>
                            <input type="password" name="password" class="form-control" id="password"
                                   value="" placeholder="Password">
                        </div>
                        <div class="form-group clearfix">
                            <label class="fancy-checkbox element-left">
                                <input type="checkbox" disabled>
                                <span>Remember me</span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
                        <div class="bottom">
                                <!--<span class="helper-text"><i class="fa fa-lock"></i> <a-->
                                        <!--href="#">Forgot password?</a></span><br>-->
                            <span class="helper-text"><i class="fa fa-user-plus"></i> <a
                                    href="/register">Register new account!</a></span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="overlay"></div>
                <div class="content text">
                    <h1 class="heading">EAVO</h1>
                    <p>Electronic Assistnant for Vehicle Owner</p>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

</html>
